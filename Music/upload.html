<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        input[type="text"], input[type="url"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
        }
        button {
            padding: 10px;
            margin: 5px 0;
        }
        #musicList {
            margin-top: 20px;
        }
        .musicItem {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Add Music</h1>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter name...">
    </div>
    <div>
        <label for="singer">Singer:</label>
        <input type="text" id="singer" value="The Weeknd"  placeholder="Enter singer...">
    </div>
    <div>
        <label for="path">Path:</label>
        <input type="url" id="path" placeholder="Enter path...">
    </div>
    <div>
        <label for="image">Image:</label>
        <input type="url" id="image" value="/Music/IMG/Logo.png" placeholder="Enter image URL...">
    </div>
    <button onclick="addMusic()">Add Music</button>
    <button onclick="copyToClipboard()">Copy JSON</button>
    <div id="musicList"></div>

    <script>
        function addMusic() {
            var name = document.getElementById("name").value;
            var singer = document.getElementById("singer").value;
            var path = document.getElementById("path").value;
            var image = document.getElementById("image").value;

            if (name && singer && path && image) {
                var musicItem = {
                    "name": name,
                    "singer": singer,
                    "path": path,
                    "image": image
                };

                var musicList = document.getElementById("musicList");

                var musicDiv = document.createElement("div");
                musicDiv.classList.add("musicItem");
                musicDiv.textContent = JSON.stringify(musicItem, null, 4) + ',';

                musicList.appendChild(musicDiv);

                // Clear input fields
                document.getElementById("name").value = "";
                // document.getElementById("singer").value = "";
                document.getElementById("path").value = "";
                // document.getElementById("image").value = "";
            } else {
                alert("Please fill in all fields.");
            }
        }

        function copyToClipboard() {
            var musicList = document.getElementById("musicList");
            var jsonText = "";

            for (var i = 0; i < musicList.childNodes.length; i++) {
                jsonText += musicList.childNodes[i].textContent;
            }

            navigator.clipboard.writeText("," +jsonText.slice(0, -1) );
        }
    </script>
</body>
</html>
