<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tách dữ liệu từ văn bản</title>
    <style>
        /* Thêm CSS tùy chỉnh cho giao diện */
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #111;
            color: #eee;
            font-family: Arial, sans-serif;
            margin: 20px;

        }

        .result-item {
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
        }

        textarea {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
            color: greenyellow;
            background-color: #111;
            resize: vertical;
            /* Cho phép điều chỉnh độ cao của textarea */
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* CSS cho button */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* CSS cho button khi hover */
        button:hover {
            background-color: #45a049;
        }

        #result {
            color: greenyellow;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Tách dữ liệu từ văn bản</h1>
    <div>
        <textarea id="inputText" rows="6" cols="50" placeholder="Nhập văn bản ở đây..."></textarea>
        <button onclick="parseData()">Tách dữ liệu</button>
    </div>
    <div id="result"></div>
    <script>
        function parseData() {
            const inputText = document.getElementById('inputText').value;

            // Sử dụng regular expressions để tách dữ liệu
            const regexA = /[+-]?\d{1,3}(?:,\d{3})*(?:,\d{1,3})?(?= VND(?!\.))/;
            const regexB = /\d{2}-\d{2}-\d{4} \d{2}:\d{2}:\d{2}/;
            const regexC = /\d{1,3}(?:,\d{3})*(?= VND\.)/;
            const regexE = /toi\d{10} [A-Z\s]+|toi \d+ [A-Z\s]+/g;
            const regexF = /(?<=\()[^)]+(?=\))/;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            const labels = ['Số tiền GD:', 'Thời gian GD:', 'Số dư:', 'Người nhận:', 'Ngân hàng:'];
            const regexArr = [regexA, regexB, regexC, regexE, regexF];

            const matches = regexArr.map(regex => inputText.match(regex));

            for (let i = 0; i < labels.length; i++) {
                const label = labels[i];
                let value = matches[i] ? matches[i].join(' ') : 'Không tìm thấy thông tin';
                if (i === 3 && matches[i] && matches[i].length > 0) {
                    value = value.replace('toi', '');
                    value = value.replace(/ N$/, '');
                }
                if (i === 2 && matches[i] && matches[i].length > 0) {
                    value = value.replace(/$/, ' VND');
                }
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `<label>${label}</label> ${value}`;
                resultDiv.appendChild(resultItem);
            }
        }
    </script>
</body>

</html>
