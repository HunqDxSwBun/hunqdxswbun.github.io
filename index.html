<!DOCTYPE html>
<html lang="vi">
<!-- Shift + Alt + F  để sắp xếp lại code ( format code )-->
<html>

<head>
    <!-- Tiêu đề trang -->
    <title>Nhật kí tình yêu</title>

    <!-- Bộ giải mã và phân loại thiết bị -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- Biểu tượng cho web -->
    <link rel="icon" href="./Data/icon/Logo.png" />

    <!-- Biểu tượng iPhone -->
    <link rel="apple-touch-icon" href="./Data/icon/Logo.png" sizes="150x150" />
    <!-- CSS của web -->
    <link rel="stylesheet" href="./Data/CSS/Style.css" />

    <!-- FontAweSome fas fa icon -->
    <script src="https://kit.fontawesome.com/9392097706.js" crossorigin="anonymous"></script>

</head>


<body>
    <header>
        <div class="icon">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="HeadApp">
            <h1>Nhật kí tình yêu</h1>
        </div>
        <div class="icon">
            <a href="jetpack://">
                <i class="fa-regular fa-pen-to-square"></i>
            </a>
        </div>
    </header>
    <div class="Tab">
        <button class="tablinks active" onclick="openTAB(event, 'Home')"><i class="fa-solid fa-heart"></i></button>
        <button class="tablinks " onclick="openTAB(event, 'Story')"><i class="fa-brands fa-readme"></i></button>
    </div>

    <div id="Home" class="tabcontent show">
        <div class="NewPost" id="NewPost">
            <h1>Tiêu đề</h1>
            <p>Nội dung.</p>
            <p>1 phút trước</p>
        </div>
    </div>

    <div id="Story" class="tabcontent">
        <div id="rss-feed"></div>
    </div>

    
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./Data/JS/File.js"></script>
<script src="./Data/JS/Blog.js"></script>



</html>
