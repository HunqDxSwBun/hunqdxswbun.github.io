    <!-- Biểu tượng cho web -->

    <!-- Biểu tượng iPhone -->

    <!-- CSS của web -->

<body>
    <div class="ChucNang">
        <div class="NutChucNang">
            <img src="./Data/img/Menu/task-actions.png" alt="" srcset="">

        <div class="NutChucNang">

        </div>
        <div class="NutChucNang">
            <img src="./Data/img/Menu/fish.png" alt="" srcset="">
        </div>
        <div class="NutChucNang">
            <img src="./Data/img/Menu/settings.png" alt="" srcset="">
        </div>
    </div>
    <div class="DuLieuTroChoi">
        <div class="DL CapDo">
            <div>
                <img class="icon" src="./Data/img/Menu/DataGame/level-up.png" alt="" srcset="">
            </div>
            <div id="CapDo">
                10
            </div>
        </div>
        <div class="DL Nuoc">
            <div>
                <img class="icon" src="./Data/img/Menu/DataGame/water-drop.png" alt="" srcset="">
            </div>
            <div id="Nuoc">
                1000
            </div>
        </div>
        <div class="DL Xu">
            <div>
                <img class="icon" src="./Data/img/Menu/DataGame/coin.png" alt="" srcset="">
            </div>
            <div id="Xu">
                1000
            </div>
        </div>
    </div>

    <div class="ThongBao"></div>
    <div class="NhacNen">
        <audio id="myAudio" >
            <source src="./Data/Music/Theme1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
    </div>

    <div class="ChaoMung">
        <h1>Vui lòng chọn nhân vật</h1>
        <div class="ChonNhanVat">
            <div class="NhanVat">
                <img src="./Data/img/Chapter/SwBun.GIF" alt="Em Yêu ❤" srcset="">

            <div class="NhanVat">
                <img src="./Data/img/Chapter/HunqD.GIF" alt="Anh Yêu ❤" srcset="">
            </div>
        </div>
        <button id="XacNhanNhanVat">Xác Nhận</button>
    </div>

    <div class="TrangChu none">
        <div class="Nha">
            <div class="DemNgayYeu"  id="days"></div>
            <div id="NhanVat" onclick="ThongBaoNgayYeu()"></div>
            <div class="DanhSachNhiemVu">
                <div class="NhiemVu">
                    <div class="icon">
                        <img src="./Data/img/Missions/planner.png" alt="" srcset="">
                    </div>
                    <div class="TenNV">
                        <h1>Điểm danh hằng ngày</h1>
                        <p>Đã điểm danh: <span id="daily">0</span></p>
                    </div>
                    <div class="XacNhan">
                        <button id="checkin">Điểm danh</button>
                    </div>
                </div>

                <!-- .NhiemVu*5>.icon+.TenNV+.XacNhan -->
            </div>

            <div class="none">
                <button onclick="Reset()">Chọn lại nhân vật</button>
                <button onclick="tangCap()">Cấp</button>
                <button onclick="tangXu(1)">Xu</button>
                <button onclick="tangNuoc(1)">Nước</button>
                <button onclick="tangCay()">Xu</button>
                <button onclick="tangKinhNghiemCay()">Xu</button>
                <button onclick="XoaDuLieuGame()">Xoá Dữ liệu Game</button>
                <button id="reset">Xoá</button>
            </div>
            

        </div>
        


      
    </div>

</script>
