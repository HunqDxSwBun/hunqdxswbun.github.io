<!DOCTYPE html>
<html>

<head>
  <title>Mật khẩu</title>

  <!-- Bộ giải mã và phân loại thiết bị -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- CSS của web -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- FontAweSome fas fa icon -->
  <script src="https://kit.fontawesome.com/9392097706.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="FormPassword">
    <div id="password-container">
      <h1>Mật khẩu:</h1>
      <br>
      <input type="text" id="password-input" disabled>
    </div>
    <div id="keypad-container">
      <button class="key" id="key-1">1</button>
      <button class="key" id="key-2">2</button>
      <button class="key" id="key-3">3</button>
      <button class="key" id="key-4">4</button>
      <button class="key" id="key-5">5</button>
      <button class="key" id="key-6">6</button>
      <button class="key" id="key-7">7</button>
      <button class="key" id="key-8">8</button>
      <button class="key" id="key-9">9</button>
      <button class="key" id="key-clear">Xoá</button>
      <button class="key" id="key-0">0</button>
      <button class="key" id="key-ok">OK</button>
    </div>
  </div>

  <div class="MyLove" style="display:none">

    <div class="Home">
      <div class="DaysLove" id="DaysLove">
        <div class="progress-bar">
          <div>
            <h5>Hiện tại</h5>
            <h1 class="timeel days" id="iDaysLove">365</h1>
            <span class="timeel hours">16</span>
            <span class="timeel timeRefHours">:</span>
            <span class="timeel minutes">41</span>
            <span class="timeel timeRefMinutes">:</span>
            <span class="timeel seconds">23</span>
            <span class="timeel timeRefSeconds"></span>
          </div>
        </div>
      </div>
    </div>




    <div class="Timeline" style="display: none;">
      <div class="Memory"></div>
      <div class="UpComing"></div>
    </div>

    <br>
    <br>


    <div id="upcoming-events" style="display: none;"></div>


    <button id="lock-button"><i class="fa-solid fa-lock"></i></button>
  </div>
</body>

<script src="./Data/JS/script.js"></script>
<script src="./Data/JS/Event.js"></script>

</html>
