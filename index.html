<!DOCTYPE html>
<html lang="vi">
<!-- Shift + Alt + F  để sắp xếp lại code ( format code )-->
<html>

<head>
    <!-- Tiêu đề trang -->
    <title>Nhật kí tình yêu</title>

    <!-- Bộ giải mã và phân loại thiết bị -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <!-- Đảm bảo đặt meta tag sau -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Biểu tượng cho web -->
    <link rel="icon" href="./Data/icon/Logo2.png" />

    <!-- Biểu tượng iPhone -->
    <link rel="apple-touch-icon" href="./Data/icon/Logo.png" sizes="150x150" />
    <!-- CSS của web -->
    <link rel="stylesheet" href="./Data/CSS/Style.css" />
    <link rel="stylesheet" href="./Data/CSS/SweetAlert2dark.css" />

    <!-- FontAweSome fas fa icon -->
    <script src="https://kit.fontawesome.com/9392097706.js" crossorigiln="anonymous"></script>
</head>

<body class="dark-mode">
    <header>
        <div id="navbar" onclick="Menu()">
            <i class="fa-solid fa-heart"></i>
        </div>
        <div class="menu" id="iMenu" onmouseenter="cancelMenuClose()" onmouseleave="startMenuCloseTimer()">
            <!-- Đặt sự kiện onmouseenter và onmouseleave cho menu để theo dõi chuột -->
            <div class="Tab">
                <button class="tablinks" id="tablinksStory" onclick="openTAB(event, 'Story')">
                    <i class="fa-brands fa-readme"></i>
                </button>
                <button class="tablinks" onclick="openTAB(event, 'Event')">
                    <i class="fa-solid fa-star"></i>
                </button>
                <button class="tablinks active" onclick="openTAB(event, 'Home')">
                    <i class="fa-solid fa-house"></i>
                </button>
                <button class="tablinks" onclick="openTAB(event, 'Music')">
                    <i class="fa-solid fa-music"></i>
                </button>
                <button class="tablinks" onclick="openTAB(event, 'Setting')">
                    <i class="fa-solid fa-gear"></i>
                </button>
            </div>
        </div>
    </header>

    <div id="Story" class="tabcontent">
        <h1 class="head">Bảng tin</h1>
        <div class="Load">
            <button onclick="ReloadBlog(); Done2('Đã tải bài viết mới nhất')"><i
                    class="fa-solid fa-rotate-right"></i></button>
        </div>

        <div class="rss-feed" id="rss-feed"></div>
    </div>

    <div class="tabcontent" id="Event">
        <h1 class="head">Sự kiện</h1>
        <div class="Event" id="root">
        </div>
    </div>

    <div id="Home" class="tabcontent show">
        <div class="IMGBG" id="IMGBG"></div>
        <div class="BlockHead">
            <div class="NewPost" id="NewPost">
                <h1>Không có bài viết mới nhất.</h1>
                <p>Chưa thể tải bài viết hoặc đã sảy ra lỗi vui lòng tải lại trang.</p>
                <p id="LangA001">HunqD</p>
            </div>
            <div class="TimeNow" id="timedate">
                <p id="EventComingUp"></p>
                <a id="dayOfWeek">Monday</a>.
                <a id="d">1</a>/<a id="mon">January</a>/<a id="y">0</a><br />
                <a id="h">12</a>:<a id="m">00</a>

            </div>
        </div>


        <div class="CardCouple">
            <div class="BlockOne">
                <div class="DaysLove">
                    <h1 id="DaysLove"></h1>
                    <div class="Grid">
                        <div class="DGrid">
                            <img src="./Data/IMG/icon/heart.png" alt="" srcset="">
                        </div>
                        <div class="DGrid Date">Ngày</div>
                    </div>

                </div>
                <div class="DaysLove2">
                    <div class="Num" id="Years">
                        <span class="number"></span>
                        <span class="unit">Năm</span>
                    </div>
                    <div class="Num" id="Months">
                        <span class="number"></span>
                        <span class="unit">Tháng</span>
                    </div>
                    <div class="Num" id="Hours" onclick="toggleOledMode()">
                        <span class="number"></span>
                        <span class="unit">Giờ</span>
                    </div>
                    <div class="Num" id="Mins" onclick="handleRandomImage()">
                        <span class="number"></span>
                        <span class="unit">Phút</span>
                    </div>
                    <div class="Num" id="Secs" onclick="toggleMode()">
                        <span class="number"></span>
                        <span class="unit">Giây</span>
                    </div>
                </div>
            </div>

            <div class="BlockTwo">
                <div class="Couple">
                    <div class="Info Male">
                        <div class="Avatar">
                            <img src="./Data/IMG/AVTHung.jpg" alt="" srcset="">
                        </div>
                        <div class="Name">Mạnh Hùng</div>
                        <div class="Age" id="ageHung" onclick="AgeOnload('Hung')">
                            <i class="fa-solid fa-mars"></i> 22
                        </div>
                    </div>

                    <div class="Heart">
                        <img src="./Data/IMG/icon/heart.png" alt="" srcset="">
                        <!-- onclick="toggleSize()" -->
                    </div>

                    <div class="Info Female">
                        <div class="Avatar">
                            <img src="https://graph.facebook.com/100074217488487/picture?width=9999&amp;access_token=6628568379|c1e620fa708a1d5696fb991c1bde5662"
                                alt="" srcset="">
                        </div>
                        <div class="Name">
                            Thy Thy
                        </div>
                        <div class="Age" id="ageThy" onclick="AgeOnload('Thy')">
                            <i class="fa-solid fa-venus"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="tabcontent" id="Music">

        <div class="player">
            <!-- Dashboard -->
            <div class="dashboard">
                <div class="Block A">
                    <div class="BlockDashboard">
                        <div class="CDBlock">
                            <!-- CD -->
                            <div class="cd" onclick="lyrics()">
                                <div class="cd-thumb">
                                </div>
                            </div>
                        </div>
                        <div class="Header">
                            <!-- Header -->
                            <header>
                                <h4>Đang phát:</h4>
                                <h2></h2>
                            </header>
                            <div class="Live">
                                <button class="LiveBTN" onclick="liveAUDIO()">
                                    <p id="LiveNoti"><i class="fa-solid fa-circle"></i> Trực tiếp</p>
                                </button>
                                <button class="TimeSeek" onclick="SeekTimeOnload()" id="SeekTimeOnload">00:00</button>
                                <button id="OnLyric" onclick="OnLyric()">Lời bài hát</button>
                            </div>
                        </div>
                    </div>

                    <input id="progress" class="progress" type="range" step="1" min="0" max="100">


                    <!-- Control -->
                    <div class="control">
                        <div class="btn btn-repeat">
                            <i class="fas fa-redo"></i>
                        </div>
                        <div class="btn btn-prev">
                            <i class="fas fa-step-backward"></i>
                        </div>
                        <div class="btn btn-toggle-play">
                            <i class="fas fa-pause icon-pause"></i>
                            <i class="fas fa-play icon-play"></i>
                        </div>
                        <div class="btn btn-next">
                            <i class="fas fa-step-forward"></i>
                        </div>
                        <div class="btn btn-random">
                            <i class="fas fa-random"></i>
                        </div>
                    </div>

                    <audio id="audio" src=""></audio>
                    <div class="Album" id="albumContainer">
                    </div>
                </div>

                <div class="lyrics" id="lyrics">
                </div>


            </div>

            <div class="Footer">
                <div class="playlist">
                </div>
            </div>

        </div>
    </div>

    <div id="Setting" class="tabcontent ">
        <div class="Setting">
            <div class="HeadSetting">
            </div>
            <div class="ListSetting">
                <div class="Item">
                    <label>Cài đặt chế độ sáng/tối</label>
                    <div id="toggle-button"></div>
                </div>
                <div class="Item" onclick="openBackgroundModal()">
                    <label>Cài đặt hình nền</label>
                    <button><i class="fa-solid fa-chevron-right"></i></button>
                </div>
                <div class="Item">
                    <label>Chế độ đơn giản</label>
                    <div class="toggle-switch" id="simpleMode" onclick="toggleSimpleMode()">
                        <div class="switch"></div>
                    </div>
                </div>
                <div class="Item">
                    <label>Chế độ OLED</label>
                    <div class="toggle-switch" id="oledMode" onclick="toggleOledMode()">
                        <div class="switch"></div>
                    </div>
                </div>
                <div class="Item">
                    <label>Đồng bộ hình nền</label>
                    <div class="toggle-switch" id="BackgroundMode" onclick="toggleBGMode()">
                        <div class="switch"></div>
                    </div>
                </div>
                <div class="Item" onclick="changeLang();">
                    <label>Ngôn ngữ</label>
                    <button><span id="LangA003"></span> <i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>

            <h3></h3>
            <div class="ListSetting">
                <div class="Item">
                    <label>Phiên bản</label>
                    <button onclick="Info('Đây là phiên bản mới nhất','Đã cập nhật 8/3/2024')"><span
                            id="Version">1.2.3</span> </button>
                </div>
                <div class="attendance">
                    <h1>Điểm Danh Hằng Ngày</h1>
                    <p id="date"></p>
                    <button id="attendanceBtn">Điểm Danh</button>
                    <div id="history"></div>
                </div>
            </div>

          


            <div id="backgroundModal" class="modal">
                <div class="modal-content">
                    <div class="Head">
                        <h1>Chọn hình nền</h1>
                        <span class="close" onclick="closeBackgroundModal()"><i class="fa-solid fa-x"></i></span>
                    </div>
                    <div class="UploadWallpaper">
                        <div class="file-input">
                            <input type="file" name="file-input" id="imageFileInput" class="file-input__input" />
                            <label class="file-input__label" for="imageFileInput">
                                <span><i class="fa-solid fa-file-import"></i> <br>Tải Ảnh Hoặc Video Ngắn</span></label>
                        </div>
                        <div class="ButtonBlock">
                            <button id="saveImageBtn">Lưu</button>
                            <button id="deleteImageBtn">Mặc định</button>
                        </div>
                    </div>

                    <div class="SelectWallpaper"></div>
                </div>
            </div>
        </div>

    </div>

</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Tổng hợp -->
<script src="./Data/JS/File.js"></script>
<script src="./Data/Lang/Languages.js"></script>

<!-- Giao diện -->
<script src="./Data/JS/Custom.js"></script>
<script src="./Data/JS/DarkMode.js"></script>

<!-- Sự kiện -->
<script src="./Data/JS/Event.js"></script>

<!-- Mở rộng -->
<script src="./Data/JS/DaysLove.js"></script>
<script src="./Data/JS/Blog.js"></script>
<script src="./Data/JS/Alert.js"></script>
<script src="./Data/JS/Music.js"></script>
<script src="./Data/JS/Lyrics.js"></script>


</html>
