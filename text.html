<!DOCTYPE html>
<html>
<head>
  <title>Chuyển đổi và tải về</title>
</head>
<body>
    <p>
        https://youtu.be/XqZsoesa55w


    </p>
    <input type="text" id="inputText" placeholder="Nhập link YouTube vào đây">
    <button onclick="chuyenDoi()">Chuyển đổi</button>
    <div id="resultDiv"></div>
    <button onclick="getDownloadLink()">Click</button>
    <a id="downloadButton" href="#" download="audio.mp3" class="btn btn-info rounded-2xl btn-sm" style="display: none;">Tải về</a>
</body>

<script>
function chuyenDoi() {
  var inputText = document.getElementById("inputText").value;
  var resultDiv = document.getElementById("resultDiv");
  
  // Kiểm tra trường nhập liệu có rỗng hay không
  if (inputText === "") {
    resultDiv.innerHTML = "Vui lòng nhập một đường dẫn YouTube hợp lệ.";
    return;
  }
  
  // Tạo một iframe và thiết lập thuộc tính src bằng đường dẫn URL từ API
  var iframe = document.createElement("iframe");
  iframe.src = "https://convert2mp3s.com/api/single/mp3?url=" + encodeURIComponent(inputText);
  
  // Xóa bất kỳ nội dung cũ trong div
  resultDiv.innerHTML = "";
  
  // Thêm iframe vào div
  resultDiv.appendChild(iframe);

}

</script>
</html>
